<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>WebRTC Demo</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div>
          <h4>Online Users</h4>
          <ul id='onlineUsersList'>
          </ul>
        </div>
      </div>

      <div class='col-lg-9'>
        <h4 id='alert'></h4>
        <div style="position: relative;">
          <video class="box" id="localVideo" autoplay playsinline muted></video>
          <video id="remoteVideo" autoplay playsinline></video>
          <div id='buttons_container' class='buttons_container' hidden>
            <button id='mic_button' class='video_button'>
              <img id='mic_image' src='./images/mic.png'></img>
            </button>
          </div>
        </div>
      </div>
    </div>




  </div>


  <script src='/socket.io/socket.io.js'></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/main.js"></script>

</body>

</html>
